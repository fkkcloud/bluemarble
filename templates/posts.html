
<div class='container'>
	<form name='postForm' ng-show='currentUser' role='form-vertical' novalidate>
		<div class='form-group'>
			<div class='input-group'>
			
				<input 
				type='text' 
				ng-model='sexTarget' 
				class='form-control' 
				id='sextarget'
				placeholder="Describe the target (e.g. waitress who had pony tail)"
				required/> 

				<input 
				type='time' 
				ng-model='sexTime' 
				class='form-control'
				id='sextime'
				required/> 

					<span id='sexplace' ng-show='sexPlaceAutocompleted'> 
						{{ sexPlaceAutocompleted }} 
					</span>
					<span id='sexplace-placeholder' ng-show='!sexPlaceAutocompleted'> 
						Click on the map to find place 
					</span>

				<button ng-disabled='postForm.$invalid || !sexPlaceAutocompleted' ng-click='addPost()' class="btn btn-danger btn-lg btn-block" id='sexsubmit'> Express your sex </button>
				
			</div>
		</div>
	</form>

<script type="text/javascript"
  src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
</script>
	<div infinite-scroll="requestFetch()" infinite-scroll-distance="1">
		<ul class='list-group' id='google'>
			<li ng-repeat="post in posts" class='list-group-item list-group-item-warning'>
				<p> <strong id='sexposttarget'> {{ post.sexTarget }} </strong> </p>  
				<p> {{ post.sexTime | date:'hh:mma'}} </p>
				<p> Danger Rate <strong> {{ post.userAge }} </strong></p>
				<button ng-click='moveToLoc($index)' class="btn btn-block btn-warning" id='sexfindbtn'> Find them </button>
				<tt2> {{ post.date | date:'MM dd, hh:mma, yyyy'}}</tt2>
				<!--
				<button ng-click='likePost($index)' class="btn btn-block btn-default block-right" id='sexlikebtn'> + {{post.like}} </button>
				-->
			</li>
		</ul>
	</div>
</div>
