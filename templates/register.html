<div class="container">
	<form name="registerForm" ng-submit="registerForm.$valid && register(username, password, userdob, sexpos)" novalidate>
		<div class="form-group">
			<label>User Name</label>
			<input class="form-control" type="text" ng-model="username" ngMinlength="4" ngMaxlength="20"required>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input class="form-control" type="password" ng-model="password" ngMinlength="6" ngMaxlength="20" required>
		</div>
		<div class="form-group">
			<label>User Age</label>
			<input class="form-control" type="date" ng-model="userdob" required>
		</div>
		<div class="form-group">
			<label>Favorite Sex Position</label>
			<input class="form-control" type="text" ng-model="sexpos" placeholder="The Sultry Saddle" required>
		</div>
		<input ng-disabled="registerForm.$invalid" class="btn btn-success btn-lg btn-block" type="submit" value="Register">
		<tt ng-show="registerForm.$invalid">Please complete the register form.</tt>
	</form>
</div>
