<div class="container">
	<form name="changePasswordForm" ng-submit="changePasswordForm.$valid && changePassword(newPassword, password)" novalidate>
		<div class="form-group">
			<label>Original Password</label>
			<input class="form-control" type="password" ng-model="password" required>
		</div>
		<div class="form-group">
			<label>New Password</label>
			<input class="form-control" type="password" ng-model="newPassword" required>
		</div>
		<input ng-disabled="changePasswordForm.$invalid" class="btn btn-success btn-lg btn-block" type="submit" value="Change Password">
		<tt ng-show="changePasswordForm.$invalid">Please complete the changing password form.</tt>
	</form>
</div>
