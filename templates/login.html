<div class="container">
	<form name="loginForm" ng-submit="loginForm.$valid && login(username, password)" novalidate>
		<div class="form-group">
			<label>Username</label>
			<input class="form-control" type="text" ng-model="username" required>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input class="form-control" type="password" ng-model="password" required>
		</div>
		<input ng-disabled="loginForm.$invalid" class="btn btn-success btn-lg btn-block" type="submit" value="Login">
		<tt ng-show="loginForm.$invalid">Please complete the login form.</tt>
	</form>
</div>
